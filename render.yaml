services:
  - type: web
    name: booking-system
    runtime: python
    plan: free
    pythonVersion: "3.11.10"
    buildCommand: "./build.sh"
    startCommand: "gunicorn booking_system.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: booking_system_db
          property: connectionString
      # Admin creation variables (optional - can also set in dashboard)
      - key: ADMIN_CREATION_SECRET
        generateValue: true
      - key: DEFAULT_ADMIN_USERNAME
        value: "admin"
      - key: DEFAULT_ADMIN_EMAIL
        value: "admin@example.com"  # Change this to your email
      - key: DEFAULT_ADMIN_PASSWORD
        generateValue: true
